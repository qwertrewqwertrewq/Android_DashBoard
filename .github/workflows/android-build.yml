name: Android Build

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Release APK (unsigned)
      run: ./gradlew clean assembleRelease --stacktrace
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
    
    - name: Upload Release APK to artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
    
    - name: Upload Debug APK to artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
    
    - name: Get APK info
      if: success()
      run: |
        echo "=== Release APK ===" 
        ls -lh app/build/outputs/apk/release/*.apk 2>/dev/null || echo "Not found"
        echo "=== Debug APK ==="
        ls -lh app/build/outputs/apk/debug/*.apk 2>/dev/null || echo "Not found"

