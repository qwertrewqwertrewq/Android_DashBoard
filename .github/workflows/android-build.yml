name: Android Build

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Debug and Release APK
      run: ./gradlew clean assembleDebug assembleRelease --stacktrace --no-daemon
    
    - name: Verify APK files exist
      run: |
        test -f app/build/outputs/apk/debug/app-debug.apk || (echo "Debug APK not found!" && exit 1)
        test -f app/build/outputs/apk/release/app-release-unsigned.apk || (echo "Release APK not found!" && exit 1)
        echo "âœ… APK files verified"
        ls -lh app/build/outputs/apk/*/*.apk
    
    - name: Upload Release APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
    
    - name: Upload Debug APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7



