name: Android Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release-keystore.jks
    
    - name: Build Release APK (signed)
      run: ./gradlew clean assembleRelease --stacktrace --no-daemon
    
    - name: Cleanup Keystore
      if: always()
      run: rm -f app/release-keystore.jks
    
    - name: Verify Release APK exists
      run: |
        test -f app/build/outputs/apk/release/app-release.apk || (echo "Release APK not found!" && exit 1)
        echo "âœ… Release APK verified"
        ls -lh app/build/outputs/apk/release/app-release.apk
    
    - name: Get version from tag
      id: tag_version
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "version=${TAG_NAME#v}" >> $GITHUB_OUTPUT
    
    - name: Prepare release notes
      run: |
        cat > release_notes.md << 'EOF'
        # Release ${{ steps.tag_version.outputs.version }}
        
        ## Build Information
        - Version: ${{ steps.tag_version.outputs.version }}
        - Build Time: $(date -u)
        - Git SHA: ${{ github.sha }}
        
        ## Files
        - `app-release-unsigned.apk`: Release APK (unsigned)
        
        ## Installation
        ```bash
        adb install app-release-unsigned.apk
        ```
        EOF
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/app-release.apk
        tag_name: ${{ steps.tag_version.outputs.tag }}
        name: Release ${{ steps.tag_version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(steps.tag_version.outputs.tag, 'alpha') || contains(steps.tag_version.outputs.tag, 'beta') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



